<h2>Add User</h2>

<form (ngSubmit)="addUser()" #userForm="ngForm">

  <input
    type="text"
    name="name"
    placeholder="Name"
    [(ngModel)]="user.name"
    required
  />

  <br><br>

  <input
    type="email"
    name="email"
    placeholder="Email"
    [(ngModel)]="user.email"
    required
  />

  <br><br>

  <button type="submit" [disabled]="userForm.invalid">
    Add
  </button>

</form>
